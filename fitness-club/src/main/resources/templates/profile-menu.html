<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/typography.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <title>Edit profile info</title>
</head>
<body>

<main>
    <form th:action="@{'/users/' + ${user.id} + '/profile'}" th:method="PUT" th:object="${userEditRequest}">
        <h1>Edit Profile</h1>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" th:placeholder="${userEditRequest.firstName}" name="firstName" maxlength="20">
            <p class="alert-warning" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" th:placeholder="${userEditRequest.lastName}" name="lastName" maxlength="20">
            <p class="alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
        </div>

        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" th:placeholder="${userEditRequest.age}" name="age" min="1">
            <p class="alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        </div>

        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" id="height"  th:placeholder="${userEditRequest.height}" name="height" min="1">
            <p class="alert-warning" th:if="${#fields.hasErrors('height')}" th:errors="*{height}"></p>
        </div>

        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" th:placeholder="${userEditRequest.weight}" name="weight" min="1">
            <p class="alert-warning" th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"></p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:placeholder="${userEditRequest.email}" name="email">
            <p class="alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
        </div>

        <div class="form-group">
            <label for="profilePicture">Profile Picture URL</label>
            <input type="url" id="profilePicture" th:placeholder="${userEditRequest.profilePicture}" name="profilePicture">
            <p class="alert-warning" th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}"></p>
        </div>

        <button type="submit">Save Changes</button>
    </form>

</main>
<th:block th:insert="~{fragments/common/footer :: footer}"></th:block>


</body>
</html>
