<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>

<form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

    <h3>Log In</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" th:field="*{username}" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
    <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>

    <button type="submit">Log In</button>

    <p class="form-already">Don't have an account? <a th:href="@{/register}">Sign Up</a>!</p>

</form>

<th:block th:insert="~{fragments/common/footer :: footer}"></th:block>

</body>
</html>
