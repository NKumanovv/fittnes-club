<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/typography.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <title>Log In</title>
</head>
<body>

<main>
<form class="form" th:action="@{/login}" th:method="POST" th:object="${loginRequest}">

    <h1>Log In</h1>

    <div class="form-group">
    <label for="username">Username</label>
    <input type="text" placeholder="Username" id="username" th:field="*{username}" required>
    </div>


        <div class="form-group">
    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" th:field="*{password}" required>
        </div>
    <p class="alert-warning" th:if="${errorMessage}" th:text="${errorMessage}"></p>


    <button>Log In</button>

    <p class="form-already">Don't have an account? <a th:href="@{/register}">Sign Up</a>!</p>

</form>
</main>

<th:block th:insert="~{fragments/common/footer :: footer}"></th:block>

</body>
</html>
