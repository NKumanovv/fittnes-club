<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/typography.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <title>Create New Workout</title>
</head>
<body>

<div class="container">
    <main>
        <form th:action="@{/workouts/new}" th:method="POST" th:object="${createWorkoutRequest}">
            <h1>Create New Workout</h1>

            <div class="form-group">
                <label for="name">Workout Name</label>
                <input type="text" id="name" placeholder="e.g. Chest Day" th:field="*{name}">
                <p class="alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3" placeholder="Brief details about the routine..." th:field="*{description}" style="width: 100%; padding: 10px;"></textarea>
                <p class="alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
            </div>

            <div class="form-group">
                <label for="duration">Duration (minutes)</label>
                <input type="number" id="duration" placeholder="e.g. 45" th:field="*{duration}">
                <p class="alert-warning" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></p>
            </div>

            <div class="form-group">
                <label for="difficulty">Difficulty</label>
                <select id="difficulty" th:field="*{difficulty}" style="width: 100%; padding: 10px;">
                    <option value="" disabled selected>Select Level</option>
                    <option th:each="level : ${T(com.fitness_club.workout.model.Difficulty).values()}"
                            th:value="${level}"
                            th:text="${#strings.capitalize(#strings.toLowerCase(level))}">
                    </option>
                </select>
                <p class="alert-warning" th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}"></p>
            </div>

            <button type="submit">Create Workout</button>
        </form>

    </main>
    <th:block th:insert="~{fragments/common/footer :: footer}"></th:block>
</div>

</body>
</html>
