<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/typography.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>Explore Community</title>
</head>
<body>

<div class="container">
    <main>
        <div th:replace="~{fragments/common/nav-bar :: navbar}"></div>

        <div class="content">
            <h1>Community Feed</h1>
            <p>See what others are sharing!</p>

            <hr style="margin: 20px 0;">

            <h2>Latest Public Workouts</h2>

            <div th:if="${publicWorkouts.isEmpty()}">
                <p>No public workouts yet.</p>
            </div>

            <div class="workout-content-container">
                <div class="workout-container" th:each="workout : ${publicWorkouts}">
                    <div class="workout">
                        <h5 th:text="${workout.name}"></h5>

                        <p style="font-size: 0.9em; color: gray;">
                            Created by: <strong th:text="${workout.user.username}">User</strong>
                        </p>

                        <div><strong>Difficulty:</strong> <p th:text="${workout.difficulty}"></p></div>
                        <div><strong>Duration:</strong> <p th:text="${workout.duration} + ' min'"></p></div>
                    </div>
                </div>
            </div>

            <hr style="margin: 40px 0;">

            <h2>Latest Public Meals</h2>

            <div th:if="${publicMeals.isEmpty()}">
                <p>No public meals yet.</p>
            </div>

            <div class="meal-content-container">
                <div class="meal-container" th:each="meal : ${publicMeals}">
                    <div class="meal">
                        <h5 th:text="${meal.name}"></h5>

                        <p style="font-size: 0.9em; color: gray;">
                            Created by: <strong th:text="${meal.user.username}">User</strong>
                        </p>

                        <div><strong>Calories:</strong> <p th:text="${meal.calories}"></p></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <th:block th:insert="~{fragments/common/footer :: footer}"></th:block>
</div>
</body>
</html>
